<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>TrackAware - Notes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Vue principale : liste des notes -->
  <div id="mainView">
    <h1 class="header-title">Mes Notes</h1>

    <input id="searchInput" type="text" placeholder="Rechercher une note..." class="search-input">

    <button id="addNoteBtn" class="add-btn">Nouvelle note</button>

    <div id="notesContainer" class="notes-grid"></div>
  </div>

  <!-- Vue éditeur -->
  <div id="editorView" class="hidden editor-wrapper">
    <button id="backBtn" class="back-btn">Retour</button>

    <input id="noteTitle" type="text" placeholder="Titre de la note" class="title-input">

    <textarea id="noteContent" placeholder="Écrire votre note ici..." class="content-input"></textarea>

    <div class="editor-actions">
      <button id="saveNoteBtn" class="save-btn">Enregistrer</button>
      <button id="deleteNoteBtn" class="delete-btn hidden">Supprimer</button>
    </div>
  </div>

  <!-- Footer : bouton confidentialité -->
  <div class="footer-privacy">
    <button id="privacyBtn" class="privacy-link">Confidentialité</button>
  </div>

  <script src="popup.js"></script>

</body>

</html>
